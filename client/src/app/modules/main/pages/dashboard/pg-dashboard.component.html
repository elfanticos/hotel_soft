
<mat-form-field appearance="fill"><span matPrefix>
    <mat-icon>search</mat-icon></span>
  <mat-label>Buscar clientes</mat-label>
  <input matInput type="text" placeholder="" [formControl]="search">
  <button mat-button *ngIf="search.value" matSuffix mat-icon-button aria-label="Clear" (click)="search.setValue(null);">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
